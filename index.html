<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Dictado por Voz</title>

  <body>
   
 

        <h1 class="titulo">TEXTUM</h1>

        <!-- DATOS PERSONALES -->
        <h2 class="subtitulo" for="datos">Datos Iniciales</h2>
        <br />
        <textarea id="datos" placeholder="Nombre, edad, etc..."></textarea>
        <button onclick="empezarDictado('datos')">🎙️ Dictar</button>
        <button onclick="detenerDictado()">✋ Detener Dictado</button>
        <button onclick="limpiarCampo('datos')">🧽 Limpiar</button>
        <br />

        <!-- CONDICIÓN -->
        <h2 class="subtitulo" for="condicion">Tema</h2>
        <br />
        <textarea
          id="condicion"
          placeholder="Ej. diagnóstico, situación..."
        ></textarea>
        <button onclick="empezarDictado('condicion')">🎙️ Dictar</button>
        <button onclick="detenerDictado()">✋ Detener Dictado</button>
        <button onclick="limpiarCampo('condicion')">🧽 Limpiar</button>
        <br />

        <!-- EVALUACIÓN -->
        <h2 class="subtitulo" for="evaluacion">Evaluación</h2>
        <br />
        <textarea
          id="evaluacion"
          placeholder="Observaciones, resultados, análisis..."
        ></textarea>
        <button onclick="empezarDictado('evaluacion')">🎙️ Dictar</button>
        <button onclick="detenerDictado()">✋ Detener Dictado</button>
        <button onclick="limpiarCampo('evaluacion')">🧽 Limpiar</button>
        <br />

        <!-- OPCIONES -->
        <h2 class="subtitulo" for="opciones">Opciones</h2>
        <br />
        <textarea
          id="opciones"
          placeholder="Tratamientos, alternativas, sugerencias..."
        ></textarea>
        <button onclick="empezarDictado('opciones')">🎙️ Dictar</button>
        <button onclick="detenerDictado()">✋ Detener Dictado</button>
        <button onclick="limpiarCampo('opciones')">🧽 Limpiar</button>
        <br />

        <!-- BOTONES GENERALES -->
 
        <button onclick="guardarTexto()">💾 Guardar Texto</button>
        <button onclick="limpiarTodo()">🧹 Limpiar Todo</button>
